{% extends "base.html" %}

{% block title %}Cadastro - DuploTech 6040{% endblock %}

{% block extra_css %}
<style>
    .register-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    
    .register-box {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        border: 1px solid #e2e8f0;
    }
    
    .register-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .register-header .logo {
        justify-content: center;
        margin-bottom: 1.5rem;
    }
    
    .register-header h2 {
        color: #1e293b;
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
    }
    
    .form-row {
        display: flex;
        gap: 1rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
        flex: 1;
    }
    
    .form-group.full-width {
        flex: 0 0 100%;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #374151;
    }
    
    .form-group input, .form-group select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s;
    }
    
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .register-button {
        width: 100%;
        padding: 0.75rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 0.5rem;
    }
    
    .register-button:hover {
        background: #2563eb;
        transform: translateY(-1px);
    }
    
    .register-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e7eb;
    }
    
    .register-footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
    }
    
    .password-requirements {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-tools" style="font-size: 2.5rem; color: #3b82f6;"></i>
            </div>
            <h2>Criar Conta</h2>
            <p>Cadastre-se para acessar a plataforma</p>
        </div>
        
        <form method="POST" action="{{ url_for('registro') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Usuário *</label>
                    <input type="text" id="username" name="username" required placeholder="Escolha um usuário">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha *</label>
                    <input type="password" id="password" name="password" required placeholder="Crie uma senha">
                    <div class="password-requirements">Mínimo 6 caracteres</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repita a senha">
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="role">Tipo de Usuário</label>
                <select id="role" name="role">
                    <option value="operador">Operador</option>
                    <option value="tecnico">Técnico</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>
            
            <button type="submit" class="register-button">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>
        
        <div class="register-footer">
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
            <p><a href="{{ url_for('index') }}">← Voltar para a página inicial</a></p>
        </div>
    </div>
</div>
{% endblock %}
