{% extends "base.html" %}

{% block title %}Página Não Encontrada - DuploTech 6040{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Página Não Encontrada</h2>
            <p>A página que você está procurando não existe ou foi movida.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Voltar para a Página Inicial
                </a>
                <a href="javascript:history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 0;
}

.error-content h1 {
    font-size: 8rem;
    color: #3b82f6;
    margin-bottom: 0;
    font-weight: bold;
    line-height: 1;
}

.error-content h2 {
    font-size: 2rem;
    color: #1e293b;
    margin-bottom: 1rem;
}

.error-content p {
    font-size: 1.125rem;
    color: #64748b;
    margin-bottom: 2rem;
    max-width: 500px;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
