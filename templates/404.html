{% extends "base.html" %}

{% block title %}Página Não Encontrada - DuploTech 6040{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Página Não Encontrada</h2>
            <p>A página que você está procurando não existe ou foi movida.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Voltar para a Página Inicial
                </a>
                <a href="javascript:history.back()" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 0;
}

.error-content h1 {
    font-size: 8rem;
    color: var(--primary);
    margin-bottom: 0;
    font-weight: bold;
}

.error-content h2 {
    font-size: 2rem;
    color: var(--dark);
    margin-bottom: 20px;
}

.error-content p {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 30px;
    max-width: 500px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
